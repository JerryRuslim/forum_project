<body>
    <!-- Navbar -->
    <div class="navbar">
        <a class="logo"><span class="material-icons"> forum </span>SpeakUp</a>
        <a href="#home">Home</a>
        <a href="#contact">Contact</a>

        <a href='register.html'>Register</a>
        <a href="login.html">Login</a>

    <!-- Login-->
    <div class="login-form">
        <h1>Login</h1>
        <form method ="post" class="input-data">
            <input type="text" class="input-field" placeholder="Email Address" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <div class="forget-pass">
                <a href="#">Forget Password?</a>
            </div>
            <div>
                <button type="submit" class="submit-btn">Log In</button>
            </div>
            <div class="signup_link">
                Not a member?<a href="register.html"> Register</a>
            </div>
            <div class="login-footer">
                <div class="login-copy">Copyright <img src="img/copyright.png" alt=""> 2021 Speak Up | All rights reserved</div>
            </div>
        </form>
    </div>


    <script src="main.js"></script>
